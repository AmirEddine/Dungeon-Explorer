<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jeu de dungeon</title>
    <script type="module" defer src="./js/main.js" ></script>
  </head>
  <header>
    <h1>Dungeon Explorer</h1>
  </header>
  <body>
    <main>
    <div class="MaPage">
    <div  id="ConteneurPrincipale">
      <div class="EnergieBarreEtScore">
        <div class="EnergieEtInventaire">
        <div class="BarreInventaire">
          <input type="button" class="Bombe invisible" id="Bombe1">
          <input type="button" class="Bombe invisible" id="Bombe2">
          <input type="button" class="Bombe invisible" id="Bombe3">
        </div>
        <div class="conteneurEnergie">
           <div class="EnergieBarre"><span class="EnergieStatue">40/40</span></div>
       </div>
        </div>
        <div class="Score"><p class="AfficherScore">Score</p></div>
      </div>
      <div id="Grill"> </div> 
    <div id ="FenetreExit"></div>
    <div class="toutBtn">
      <div class="BtnDeplacement">
        <div>
          <input type="button" id="Haute" value="&uarr;">
        </div>
        <div>
          <input type="button" id="Gauche" value="&larr;">
          <input type="button" id="Bas" value="&darr;">
          <input type="button" id="Droite" value="&rarr;">
        </div>
      </div>
      <div class="BtnExit">
        <input type="button" id="Exit" value="Exit dungeon (E)">
      </div>
        
    </div>

    </div>
    

    
  </div>
</main>
